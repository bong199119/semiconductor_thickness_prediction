    function createChart1() {
    $.get('/polls/to_graph', function(jsondata) {

            Highcharts.chart('container', {

               chart: {

                    type: 'spline'

                },

                title: {
                    text: '제 1 공정 실시간 두께'
                },
                accessibility: {
                    announceNewData: {
                        enabled: true,
                        minAnnounceInterval: 15000,
                        announcementFormatter: function (allSeries, newSeries, newPoint) {
                            if (newPoint) {
                                return 'New point added. Value: ' + newPoint.y;
                            }
                            return false;
                        }
                    }
                },

                subtitle: {
                    text: '10_160_40_180_layer'
                },

                yAxis: [{ // left y axis
                    title: {
                        text: null
                    },
                    labels: {
                        align: 'left',
                        x: 3,
                        y: 16,
                        format: '{value:.,0f}'
                    },
                    showFirstLabel: false
                }, { // right y axis
                    linkedTo: 0,
                    gridLineWidth: 0,
                    opposite: true,
                    title: {
                        text: null
                    },

                    labels: {
                      align: 'right',
                      x: -3,
                      y: 16,
                      format: '{value:.,0f}'
                    },
                    showFirstLabel: false
                }],

                legend: {
                    align: 'left',
                    verticalAlign: 'top',
                    borderWidth: 0
                },

                tooltip: {
                    shared: true,
                    crosshairs: true
                },

              plotOptions: {
                series: {
                  cursor: 'pointer',
                  point: {
                    events: {
                      click: function (e) {
                        hs.htmlExpand(null, {
                          pageOrigin: {
                            x: e.pageX || e.clientX,
                            y: e.pageY || e.clientY
                          },
                          headingText: this.series.name,
                          maincontentText: Highcharts.dateFormat('%A, %b %e, %Y', this.x) + ':<br/> ' +
                            this.y + ' sessions',
                          width: 100
                        });
                      }
                    }
                  },
                  marker: {
                    lineWidth: 1
                  }
                }
              },

                data: jsondata,
                enablePolling: true,
                dataRefreshRate: 2


            });

        });
        }
        createChart1();
